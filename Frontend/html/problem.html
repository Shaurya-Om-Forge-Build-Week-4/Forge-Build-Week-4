<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Problem Details</title>
    
    <link rel="stylesheet" href="../css/problem.css" />
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://boocborspzmgivjqrahr.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_LB3wTXMuOHWjK8n5tGA6LQ_pnWwplGP";
        window.supabaseClient = supabase.createClient(
        SUPABASE_URL,
        SUPABASE_ANON_KEY
        );
    </script>
</head>

<body>
    <div class="problem-container">
        
        <img id="problemImage" hidden />
        
        <h1 id="problemTitle"></h1>
        
        <div class="meta">
            <span id="status"></span> |
            <span id="locality"></span>
        </div>
        
        <p id="description"></p>
        
        <hr />
        
        <div class="details">
            <p id="cost"></p>
            <p><strong>On-chain Problem ID:</strong></p>
            <code id="chainProblemId"></code>
            
            <p id="chainTotalVotes"></p>
            <p id="myVotes"></p>
            <p id="myCredits"></p>
            <p id="completionStats"></p>
        </div>
        
        <div id="txInfo" hidden>
            <p>
                Transaction submitted:
                <a id="txLink" target="_blank"></a>
            </p>
        </div>
        
        
        
        
        <div id="votingSection" hidden>
            <h3>Cast Vote (Quadratic Voting)</h3>
            
            <input
            type="number"
            id="voteInput"
            min="1"
            placeholder="Number of votes"
            />
            
            <p id="voteCostPreview"></p>
            
            <button id="voteBtn">Submit Vote</button>
        </div>
        
        <!-- COMPLETION VOTING -->
        <div id="completionVoting" hidden>
            <h3>Completion Approval</h3>
            <button id="yesBtn">Yes, Solved</button>
            <button id="noBtn">No, Not Solved</button>
        </div>
        
    </div>
    
    <script type="module" src="../js/problem.js"></script>
</body>
</html>
